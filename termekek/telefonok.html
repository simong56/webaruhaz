<!DOCTYPE html>
<html lang="hu" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Használt iPhone-ok - TechTomi</title>
    <link rel="stylesheet" href="../src/style.css">
    <script>
        // ha a böngésző sötét módot használ:
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        });
    </script>
</head>
<body class="font-sans antialiased bg-bg-primary text-text-primary">

        </div>
    </header>

        <div class="container mx-auto px-6 max-w-4xl">

                <li><a href="../index.html" class="text-lg font-normal py-2 border-b-2 border-transparent hover:text-accent hover:border-accent transition duration-300 whitespace-nowrap">Főoldal</a></li>
                <li>
                    <a
                        href="telefonok.html"
                        class="text-lg font-normal py-2 border-b-2 border-accent text-accent transition duration-300 whitespace-nowrap"
                        >Használt iPhone-ok</a
                    >

                <li>
                    <a

        </div>
    </nav>

    <main class="container mx-auto px-6 max-w-4xl py-16">
        <h2 class="text-3xl font-semibold text-center mb-10 tracking-tight">Elérhető iPhone Modellek</h2>
        <div class="flex flex-col sm:flex-row lg:flex-row gap-8 justify-center items-start flex-wrap">
            <!-- iPhone 1 -->
            <div class="bg-bg-secondary rounded-xl shadow-sm p-8 flex flex-col items-center text-center">
                <img src="https://lipsum.app/640x480/" alt="iPhone 9 Pro Max" class="w-48 h-48 object-contain mb-6 pb-6 border-b border-text-secondary">

                <p class="text-text-secondary text-base mb-4 grow">teflon</p>
                <span class="text-3xl font-bold text-accent mb-6 block">349.990 Ft</span>
                <a href="#" class="inline-block bg-accent text-white font-medium px-6 py-3 rounded-full transform hover:-translate-y-0.5 transition duration-300 shadow-md">Részletek</a>

<footer class="bg-secondary text-text-primary text-center py-10 mt-16 shadow-lg">
