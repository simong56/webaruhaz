<!DOCTYPE html>
<html lang="hu" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Töltők és Kábelek - iPhone Adás-Vétel</title>
    <link rel="stylesheet" href="src/style.css">
    <script>
        // ha a böngésző sötét módot használ:
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        });
    </script>
</head>
<body class="font-sans antialiased bg-primary text-primary">

        </header>

                    <li><a href="index.html" class="text-lg font-normal py-2 border-b-2 border-transparent hover:text-blue-600 hover:border-blue-600 transition duration-300 whitespace-nowrap">Főoldal</a></li>
                    <li>
                        <a
                            href="hasznalt_telefonok.html"

                        >
                    </li>
                    <li>

                    </li>

                            >AirPods</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
